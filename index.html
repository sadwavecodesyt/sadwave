<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadwave</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        section {
            text-align: center;
            padding: 20px 0; /* Adjusted padding */
            margin-top: 100px; /* Adjusted margin-top */
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-wheel {
            display: flex;
            justify-content: center;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0;
            margin-left: -10px; /* Adjusted margin */
            margin-right: -10px; /* Adjusted margin */
        }

        .image {
            flex: 0 0 auto;
            margin: 0 5px; /* Adjusted margin */
            width: auto;
            max-width: 150px; /* Adjusted max-width */
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image img {
            width: 100%; /* Adjusted width */
            height: auto;
            border-radius: 10px;
        }

        .image p {
            margin: 15px;
        }

        .image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to sadwave</h1>
            <nav>
                <ul>
                    <li><a onclick="scrollToSection('projects')">Projects</a></li>
                    <li><a onclick="scrollToSection('contact')">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="image-wheel">
                <div class="image" onclick="window.location.href='http://sanelios.sadwave.info';">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Click me!</p>
                </div>
                <div class="image" onclick="window.location.href='http://sanelios.sadwave.info';">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Click me!</p>
                </div>
                <div class="image" onclick="window.location.href='http://sanelios.sadwave.info';">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Click me!</p>
                </div>
                <div class="image" onclick="window.location.href='http://sanelios.sadwave.info';">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Click me!</p>
                </div>
                <div class="image" onclick="window.location.href='http://sanelios.sadwave.info';">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Click me!</p>
                </div>
                <div class="image" onclick="window.location.href='http://sanelios.sadwave.info';">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Click me!</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me via email at sadwave@sadwave.info</p>
        </div>
    </section>

    <script>
        // Smooth scrolling function
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            window.scrollTo({
                top: section.offsetTop - 50,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
