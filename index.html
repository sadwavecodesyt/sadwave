<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadWave - Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        section {
            padding: 100px 0;
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        h2 {
            color: #333;
            font-size: 28px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .image-wheel {
            display: flex;
            justify-content: space-around;
            overflow: hidden;
            padding: 20px 0;
        }

        .image {
            flex: 0 0 auto;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .image img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            filter: grayscale(100%);
        }

        .image:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to SadWave</h1>
            <nav>
                <ul>
                    <li><a onclick="scrollToSection('about')">About</a></li>
                    <li><a onclick="scrollToSection('projects')">Projects</a></li>
                    <li><a onclick="scrollToSection('contact')">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>sadwave</h2></h2>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="image-wheel">
                <div class="image">
                    <img src="image1.jpg" alt="Image 1">
                    <p>Sanelios Bot is a advanced discord bot with many different features!</p>
            </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me via email at sadwave@sadwave.info</p>
        </div>
    </section>

    <script>
        // Smooth scrolling function
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            window.scrollTo({
                top: section.offsetTop - 50, // Adjusting for the header height
                behavior: 'smooth'
            });
        }

        // Fade in effect for sections as they come into view
        document.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (sectionTop < windowHeight / 1.2) {
                    section.style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
